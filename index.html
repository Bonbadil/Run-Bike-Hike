<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Bike Run Hike</title>

    <!-- Localization -->
    <script type="text/javascript" src="lib/webL10n/l10n.js"></script>
    <link rel="prefetch" type="application/l10n" href="data.ini" />

  </head>
  <body id="app">

    <!-- Home View -->
    <section>
      <header class="toolbar">
        <h1 data-l10n-id="brh-title">Run, Bike, Hike</h1>
      </header>
      <article>
        <button data-l10n-id="btn-start" id="btn-start" class="button button-affirmative hidden">START</button>
        <ul>
          <li>
            <div data-l10n-id="latitude">Latitude</div>
            <div data-l10n-id="" id="home-lat"></div>
          </li>
          <li>
            <div data-l10n-id="longitude">Longitude</div>
            <div data-l10n-id="" id="home-lon"></div>
          </li>
          <li>
            <div data-l10n-id="altitude">Altitude</div>
            <div data-l10n-id="" id="home-alt"></div>
          </li>
          <li>
            <div data-l10n-id="accuracy">Accuracy</div>
            <div data-l10n-id="" id="home-acc"></div>
          </li>
          <li>
            <div data-l10n-id="vaccuracy">Vertical accuracy</div>
            <div data-l10n-id="" id="home-vacc"></div>
          </li>
        </ul>
      </article>
      <footer class="toolbar">
      </footer>
    </section>

    <!-- Settings View -->
    <section>
      <header class="toolbar">
        <h1 data-l10n-id="brh-settings">BRH: Settings</h1>
      </header>
      <article>
        <ul>
          <li>
            <div data-l10n-id="distance-unit">Distance unit</div>
          </li>
          <li>
            <div data-l10n-id="speed-unit">Speed unit</div>
          </li>
        </ul>
      </article>
      <footer class="toolbar">
      </footer>
    </section>

    <!-- Infos View -->
    <section>
      <header class="toolbar">
        <h1 data-l10n-id="brh-tracking">BRH: Tracking</h1>
      </header>
      <article>
      <button data-l10n-id="btn-stop" id="btn-stop" class="button button-negative hidden">STOP</button>
      <ul>
        <li>
          <div data-l10n-id="infos-time" >Elapsed time</div>
          <div></div>
        </li>
        <li>
          <div data-l10n-id="infos-distance" >Distance</div>
          <div></div>
        </li>
        <li>
          <div data-l10n-id="infos-speed" >Speed</div>
          <div></div>
        </li>
        <li>
          <div data-l10n-id="infos-alt" >Altitude</div>
          <div></div>
        </li>
      </ul>
      <img src="img/compass.png" id="compass" />
      </article>
      <footer class="toolbar">
      </footer>
    </section>

    <!-- Tracks View -->
    <section>
      <header class="toolbar">
        <h1 data-l10n-id="brh-tracks">BRH: Tracks</h1>
      </header>
      <article>
      <ul id="tracks-list"></ul>
      </article>
      <footer class="toolbar">
      </footer>
    </section>

    <!-- Track View -->
    <section>
      <header class="toolbar">
        <h1 data-l10n-id="brh-track">BRH: Track</h1>
      </header>
      <article>
      <ul>
        <li>
          <div data-l10n-id="trk-date">Date</div>
          <span id="trk-date"></span>
        </li>
        <li>
          <div data-l10n-id="trk-date">Distance</div>
          <span id="trk-dist"></span>
        </li>
        <li>
          <div data-l10n-id="trk-date">Duration</div>
          <span id="trk-dur"></span>
        </li>
      </ul>
      </article>
      <footer class="toolbar">
      </footer>
    </section>
  </body>
</html>
