<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title >Test Details</title>

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>

    <!--··························· My Flat Skin ····························-->
    <link rel="stylesheet" href="../css/skin/flat/x.css"/>
    <link rel="stylesheet" href="../css/skin/flat/x-layout.css"/>
    <link rel="stylesheet" href="../css/skin/flat/x-appbar.css"/>
    <link rel="stylesheet" href="../css/skin/flat/x-toggle.css"/>
    <link rel="stylesheet" href="../css/skin/flat/form.css"/>
    <link rel="stylesheet" href="../css/skin/flat/switches.css"/>
    <link rel="stylesheet" href="../css/skin/flat/spinner.css"/>
    <link rel="stylesheet" href="../css/skin/flat/status.css"/>
    <link rel="stylesheet" href="../css/skin/flat/input_areas.css"/>
    <link rel="stylesheet" href="../css/skin/flat/select.css"/>

    <!-- Fonts -->
    <link rel="stylesheet" href="test_details_fonts.css"/>

    <!-- My own Style ! -->
    <link rel="stylesheet" href="../css/app.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>

</head>
<body>
<x-deck transition-type="none" id="views">
    <!-- Card 4 :  Track View -->
    <x-card>
      <x-appbar>
        <button id="btn-track-back" class="icon icon-back">Back</button>
        <h1 data-l10n-id="track" id="tr-name"></h1>
        <button data-l10n-id="delete" class="icon icon-delete" id="btn-delete">Delete</button>
        <button data-l10n-id="share" class="icon icon-share" id="btn-share" disabled>Share</button>
        <button data-l10n-id="rename" class="icon icon-edit" id="btn-rename">Rename</button>
      </x-appbar>
      <x-layout>
        <section data-type="details">
          <ul>
            <li>
              <div data-l10n-id="date">
                Date
                <span id="trk-date" class="bold align-right"></span>
              </div>
            </li>
            <li>
              <div data-l10n-id="distance">
                Distance
                <span id="trk-dist" class="bold align-right"></span>
              </div>
            </li>
            <li>
              <div data-l10n-id="duration">
                Duration
                <span id="trk-dur" class="bold align-right"></span>
              </div>
            </li>
            <li>
              <div data-l10n-id="max-speed">
                Max speed
                <span id="trk-max-speed" class="bold align-right"></span>
              </div>
            </li>
            <li>
              <div data-l10n-id="av-speed">
                Average speed
                <span id="trk-av-speed" class="bold align-right"></span>
              </div>
            </li>
            <li>
              <div data-l10n-id="max-alt">
                Max altitude
                <span id="trk-max-alt" class="bold align-right"></span>
              </div>
            </li>
            <li class="separateur-bottom">
              <div data-l10n-id="min-alt">
                Min altitude
                <span id="trk-min-alt" class="bold align-right"></span>
              </div>
            </li>
<!--             <li class="separateur-bottom">
              <div data-l10n-id="map" id="trk-dt-map">Map</div>
              <div id="spinner-box" class="align-center">
                <progress id="track-spinner"></progress>
                <p data-l10-id="loading-map" id="map-text">Loading map ...</p>
              </div>
              <img src="" id="map-img" class="hidden" />
            </li> -->
            <li class="separateur-bottom">
              <div data-l10n-id="graphs" id="trk-dt-graphs">Graphs</div>
              <canvas id="graphs-canvas"></canvas>
            </li>
            <li class="separateur-bottom">
              <div data-l10n-id="speed" id="trk-dt-speed">Speed</div>
              <canvas id="speed-canvas"></canvas>
            </li>
            <li class="separateur-bottom">
              <div data-l10n-id="altitude" id="trk-dt-alt">Altitude</div>
              <canvas id="alt-canvas"></canvas>
            </li>
          </ul>
        </section>
      </x-layout>
    </x-card>
  </x-deck>
</body>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="../lib/brick/brick-1.0.1.byob.min.js"></script>
<script type="text/javascript" src="../js/models/config.js"></script>
<!-- <script type="text/javascript" src="../js/views/track-view.js"></script> -->
<script type="text/javascript" src="test_details.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMComponentsLoaded', function(){
    var deck = document.getElementById("views");
    deck.showCard(0);
    TrackView.display(testdata);
  });
</script>
</html>
