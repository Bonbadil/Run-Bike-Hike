<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
    <title>My OL3 test page</title>
    <style>
      #map{
        width:100%;
        height:800px;
      }
  </style>
  </head>
  <body onload='init()'>
    <h2>My Map</h2>
    <div id="map"></div>
  </body>
  <script>
  var map;

  var newLayer = new ol.layer.Tile({
    source: new ol.source.OSM()
  });

  map.addLayer(newLayer);

  function init(){
    map = new ol.Map({
      target:'map',
      renderer:'canvas',
      view: new ol.View({
        projection: 'EPSG:900913',
        center:[0,0],
        zoom:5
      })
    });
  }
  </script>
</html>
