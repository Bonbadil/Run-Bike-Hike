<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title >Test X-FLIP</title>

  <link rel="stylesheet" type="text/css" href="../lib/brick/brick-1.0.1.byob.min.css"/>

    <!--······························ Fonts ································-->
    <link rel="stylesheet" href="../css/fonts.css"/>

    <!--··························· My own Skin ·····························-->
    <link rel="stylesheet" href="../css/skin/x.css"/>
    <link rel="stylesheet" href="../css/skin/x-layout.css"/>
    <link rel="stylesheet" href="../css/skin/x-appbar.css"/>
    <link rel="stylesheet" href="../css/skin/x-toggle.css"/>
    <link rel="stylesheet" href="../css/skin/form.css"/>
    <link rel="stylesheet" href="../css/skin/switches.css"/>
    <link rel="stylesheet" href="../css/skin/spinner.css"/>
    <link rel="stylesheet" href="../css/skin/status.css"/>

    <!--························ My common style ! ··························-->
    <link rel="stylesheet" href="../css/app.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>

<script type="text/javascript" src="../js/views/status.js"></script>
  <style>
section[role="status"] {
    animation: 0.3s ease 0s normal forwards 1 hide;
}
section[role="status"] {
    /*background: url('status/images/ui/pattern.png') repeat scroll left top #404040;*/
    overflow: hidden;
    position: absolute;
    z-index: 100;
    left: 0px;
    right: 0px;
    bottom: 0px;
    color: #FFF;
    text-align: left;
}
.hidden {
    visibility: hidden;
}
  </style>
</head>
<body id="app">
  <x-deck id="views">
      <!-- Card 2 :  Tracking View -->
      <x-card>
      <x-layout>
        <x-appbar>
          <h1 data-l10n-id="rbh-tracking" id="tracking-h1">Tracking...</h1>
          <button data-l10n-id="map" id="btn-map">Map</button>
        </x-appbar>
        <x-flipbox id="flipbox">
          <section>
            <h1>Infos will be displayed here !</h1>
          </section>
          <section>
            <h1>The map will be displayed here !</h1>
          </section>
      </x-flipbox>
      </x-layout>
      </x-card>

  </x-deck>
</body>
<script type="text/javascript" src="../lib/brick/brick-1.0.1.byob.min.js"></script>
<script type="text/javascript" src="../lib/lazyload/lazyload-min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMComponentsLoaded', function(){
  var deck = document.getElementById("views");
  deck.showCard(0);
  // LazyLoad.js(["js/views/status.js"]);



  document.querySelector("#btn-map").addEventListener ("click", function () {
    console.log("flipping!");
    document.getElementById("flipbox").toggle();
  });


});
</script>

</html>
