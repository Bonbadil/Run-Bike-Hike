################
# Marketplace 
################

name=RunBikeHike
short-description=Run, Bike, Hike... vous permet d'enregistrer vos sessions de footing, de vélo, et ainsi de suivre l'évolution de vos performances.
long-description=Que vous soyez un coureur expérimenté ou un marcheur occasionnel, Run, Bike, Hike... vous propose des fonctionnalités simples et essentiels. Pendant l'enregistrement, vous pouvez voir le temps écoulé, la distance parcourue, l'altitude... Et une fois l'enregistrement terminé, votre parcours est visible sur une carte, votre vitesse moyenne, l'altitude minimum et maximum... L'évolution de votre vitesse et l'altitude correspondante sont affichés sur un graphique permettant une meilleure compréhension des efforts fournis. Les parcours peuvent être envoyés par courriel, ou enregistrés sur votre appareil sous forme de fichier GPX.

